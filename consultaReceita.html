<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <form action="/consultaReceita/" method="post">
        <nav class="navbar navbar-expand-lg bg-success rounded-bottom">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand text-dark" href="/inicio/"><img src="" class="mr-3" width="30" height="30"
                    alt="">Consultoria</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-item nav-link text-dark" href="/inicio/">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link text-dark active" href="/consultaReceita/">Consulta - Receita</a>
                    </li>
                </div>
                <span class="navbar-text">
                    <a href="/sair/" class="text-dark">Sair</a>
                </span>
            </div>
        </nav>
        <div class="container">
            <div class="col-12">
                <div class="text-center m-5">
                    <h1>Consulta para validação em sistemas governamentais</h1>
                </div>
                <!-- Banco Receita: nome, sexo, estado civil, naturalidade, rg, cpf, óbito (boolean), *trabalho*: função, salário, data de contratação, imposto em dia (boolean) -->
                <!-- Banco PF: nome, sexo, cpf (reaproveitar itens do cadastro acima), *ficha criminal*: passagem (boolean), motivo, julgado (boolean) -->
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text titulo">Insira seu CPF</span>
                        </div>
                        <input type="number" name="cpf" class="form-control" required>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-sm text-center">
                            <button class="btn btn-success w-25" type="submit">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="navbar navbar-expand-lg bg-success rounded-bottom fixed-bottom">
            </footer>
        </div>
    </form>
</body>

</html>
